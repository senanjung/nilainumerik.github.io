<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Nilai RE205 Matematika Teknik 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #e6ffe6;
      border: 1px solid #b3ffb3;
      border-radius: 4px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .error {
      margin-top: 1rem;
      padding: 1rem;
      background: #ffe6e6;
      border: 1px solid #ff9999;
      border-radius: 4px;
      color: red;
    }
    table {
      width: auto;
      border-collapse: collapse;
      margin-top: 1rem;
      margin-left: auto;
      margin-right: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cek Nilai Matematika Teknik 2025</h1>
    <input type="text" id="nim" placeholder="Masukkan NIM">
    <input type="text" id="kode" placeholder="Masukkan Kode Unik">
    <button onclick="cekNilai()">Cek Nilai</button>
    <div id="output"></div>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSkDm66fJuhzlepZ3nI_v6VpzL9VMV1eHEbQBeSxMSulxIEcE0GvRWMTlqyNOPXFoZrJBt7Zl7fYseu/pub?output=csv';

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const rows = text.trim().split('\n').map(row => row.split(','));
      return rows;
    }

    async function cekNilai() {
      const nimInput = document.getElementById('nim').value.trim();
      const kodeInput = document.getElementById('kode').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';

      const data = await fetchData();
      const headers = data[0];
      const rows = data.slice(1);

      // Kode Unik ada di kolom terakhir (15), NIM di kolom 0
      const hasil = rows.find(row => {
        // Pastikan baris cukup panjang
        if (!row[0] || !row[15]) return false;
        return row[0].trim() === nimInput && row[15].trim() === kodeInput;
      });

      if (hasil) {
        let table = `<table><thead><tr>`;
        // Tampilkan header nilai (kolom 2 s/d 14)
        for (let i = 2; i <= 14; i++) {
          table += `<th>${headers[i]}</th>`;
        }
        table += `</tr></thead><tbody><tr>`;
        // Tampilkan nilai
        for (let i = 2; i <= 14; i++) {
          table += `<td>${hasil[i] || '-'}</td>`;
        }
        table += `</tr></tbody></table>`;

        output.innerHTML = `
          <div class="result">
            <strong>Nama:</strong> ${hasil[1]}<br>
            ${table}
          </div>
        `;
      } else {
        output.innerHTML = '<div class="error">NIM atau Kode Unik salah.</div>';
      }
    }
  </script>
</body>
</html>
